<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Jqery Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- আজকে একটা ফর্ম বানিয়ে দেখানো হবে। একদম simple একটা ফর্ম -->

    <form action="">

        <div class="head">
            <h1>Register</h1>
        </div>

        <div class="name-part">
            <div class="left">
                <label for="">First name</label>
                <input type="text" name="" id="" placeholder="Your first name">
            </div>
            <div class="right">
                <label for="">Last name</label>
                <input type="text" name="" id="" placeholder="Your last name">
            </div>
        </div>
        
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Your email">

        <label for="">Date of Birth</label>
        <input type="date" name="" id=""> <br>

        <label for="">Create a password</label>
        <input type="password" name="" id="pass1" placeholder="Create password">

        <label for="">Re-write password</label>
        <input type="password" name="" id="pass2" placeholder="Re-write password">

        <input type="submit" id="btn" value="Create an account">
    </form>


    <!-- আমাদের ফর্মটা বানান শেষ। দেখা যাক এটা দেখতে কেমন হয়।  -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./main.js"></script>

</body>
</html>
